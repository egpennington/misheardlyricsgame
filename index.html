<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="music app game">
    <meta name="keywords" content="HTML, CSS, JavaScript, music, misheard lyrics">
    <meta name="author" content="pennington programming">
    <title>Misheard Lyrics Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="play-random-btn" class="play-random-btn" onclick="playRandomSong()">Play Random Song</button>

    <div id="game-container" class="game-container">
        <h1>Misheard Lyrics Game</h1>
        <p>Listen to the song and write down what you think you heard!</p>
    <!--     <audio id="audio" controls>
            <source src="benny_and_the_jets.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio> -->
        <!-- <iframe id="spotify-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/0LHzd11GIXVmND7TfQnGiy?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe> -->

        <iframe id="spotify-iframe" class="spotify-iframe" src="" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="display: none;"></iframe>

        <label for="user-input">Your guess:</label>
        <input type="text" class="input" id="user-input" placeholder="Enter your guess">
        <button class="btn" onclick="checkGuess()">Submit</button>

        <div id="result-container" class="result-container"></div>
    </div>
    <footer>
        <img src="/images/Mis.png" alt="title of app, misheard lyrics">
    </footer>
    

<script src="main.js"></script>

</body>
</html>
